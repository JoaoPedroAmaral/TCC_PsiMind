<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/PsiMain.css"></link>
    <title>Login PsiMind</title>
</head>
<body>
    <div class="Exit">
        <button class="BtnExit">x</button>
    </div>
    <div class="Area">
        <div class="LeftSide">
            <img src="IMG/icone_com_text2.png" class="PsiMind">
        </div>
        <div class="RightSide">
            <h1 class="LoginTxt">Login</h1>
            <div class="AreaInput">
                <img class="PerfilIcon" src="IMG/perfilIcon.png" alt="">
                <input type="text" class="Login" placeholder="Digite seu login" id="Log">
            </div>
            <div class="AreaInput">
                <img class="PerfilIcon" src="IMG/senhaIcon.png" alt="">
                <input type="password" placeholder="Digite sua senha" class="Senha" id="Log">
            </div>
            <div class="LinkDiv">
                <a class="Link" href="">Esqueceu a senha?</a>
            </div>
            <button class="Enviar"> Entrar </button>
            <div class="CadDiv">
                <a class="CadastroLink" href="Cadastro.html">Create Acount</a>
            </div>
            <div class="Error">
                <p>ERRO! Exemplo de erros que podem dá na aba de login como cadastro não encontrado e etc..</p>
            </div>
        </div>
    </div>
</body>
